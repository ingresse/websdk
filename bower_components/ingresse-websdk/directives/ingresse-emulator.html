<div class="venus container transmute-grid" style="margin-top: 40px;">
  <div class="venus row">
    <div class="venus column eight">
      <form class="venus">
        <label>Domain</label>
        <input type="text" ng-model="domain" ng-change="setHost(domain)" />
        <label>Public Key</label>
        <input type="text" ng-model="publicKey" ng-change="setPublicKey(publicKey)"/>
        <label for="">Private Key</label>
        <input type="text" ng-model="privateKey" ng-change="setPrivateKey(privateKey)">
      </form>

      <div ingresse-user user="user" request-token="user.token"></div>
      <a href="" class="venus button" ng-click="login()" ng-hide="user.token">Login</a>
      <a href="" class="venus button" ng-click="logout()" ng-show="user.token">Logout</a>
    </div>

    <div class="venus column five offset-one">
      <form class="venus">
        <label>Método</label>
        <select ng-model='selectedMethod'>
          <option value="eventList">Buscar Eventos</option>
          <option value="event">Consultar Evento</option>
          <option value="eventTickets">Consultar Ingressos do Evento</option>
          <option value="user">Consultar Usuário</option>
          <option value="userEvents">Consultar Eventos do Usuário</option>
          <option value="userTickets">Consultar Ingressos do usuário</option>
          <option value="updateTicketStatus">Atualizar status de ingressos</option>
          <option value="guestList">Consultar lista de convidados</option>
          <option value="checkinReport">Relatório de Checkin</option>
          <option value="transactionData">Consultar Transação</option>
          <option value="updateUser">Atualizar Usuário</option>
          <option value="createTransaction">Criar Transação</option>
          <option value="payTransaction">Pagar Transação</option>
          <option value="freepass">Enviar Cortesias</option>
          <option value="errorList">Erros</option>
        </select>
      </form>

      <form  class="venus" novalidate name="eventListForm" ng-show="selectedMethod === 'eventList'" ng-submit="getEventList(eventListForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" disabled/>

        <label>Latitude</label>
        <input type="text" ng-model="eventListForm.filters.lat"/>

        <label>Longitude</label>
        <input type="text" ng-model="eventListForm.filters.long"/>

        <label>A partir da data</label>
        <input type="date" ng-model="eventListForm.filters.from"/>

        <label>Até a data</label>
        <input type="date" ng-model="eventListForm.filters.to"/>

        <label>Estado</label>
        <input type="text" ng-model="eventListForm.filters.state"/>

        <label>Contendo</label>
        <input type="text" ng-model="eventListForm.filters.term"/>

        <label>Fields</label>
        <input type="text" ng-model="eventListForm.fields"/>

        <label>Page</label>
        <input type="number" ng-model="eventListForm.page"/>

        <label>Page Size</label>
        <input type="number" ng-model="eventListForm.pageSize"/>

        <button class="venus button" type="submit">Enviar</button>
      </form>

      <form  class="venus" novalidate name="eventForm" ng-show="selectedMethod === 'event'" ng-submit="getEvent(eventForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" disabled/>

        <label>Event ID or Link</label>
        <input type="text" ng-model="eventForm.id" />

        <label>Fields</label>
        <input type="text" ng-model="eventForm.fields"/>

        <button class="venus button" type="submit" ng-disabled="!eventForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="eventTicketsForm" ng-show="selectedMethod === 'eventTickets'" ng-submit="getEventTickets(eventTicketsForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="eventTicketsForm.id" required/>

        <button class="venus button" type="submit" ng-disabled="!eventTicketsForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="userForm" ng-show="selectedMethod === 'user'" ng-submit="getUser(userForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" disabled/>

        <label>User ID</label>
        <input type="number" ng-model="userForm.id" required/>

        <label>Fields</label>
        <input type="text" ng-model="userForm.fields"/>

        <button class="venus button" type="submit" ng-disabled="!userForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="userTicketsForm" ng-show="selectedMethod === 'userTickets'" ng-submit="getUserTickets(userTicketsForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>User ID</label>
        <input type="number" ng-model="userTicketsForm.id" required/>

        <label>Fields</label>
        <input type="text" ng-model="userTicketsForm.fields"/>

        <label>Event Filter</label>
        <input type="number" ng-model="userTicketsForm.filters.event"/>

        <label>Term Filter</label>
        <input type="text" ng-model="userTicketsForm.filters.term"/>

        <button class="venus button" type="submit" ng-disabled="!userTicketsForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="userEventsForm" ng-show="selectedMethod === 'userEvents'" ng-submit="getUserEvents(userEventsForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>User ID</label>
        <input type="number" ng-model="userEventsForm.id" required/>

        <label>Fields</label>
        <input type="text" ng-model="userEventsForm.fields"/>

        <label>Event Filter</label>
        <input type="number" ng-model="userEventsForm.filters.event"/>

        <label>Term Filter</label>
        <input type="text" ng-model="userEventsForm.filters.term"/>

        <label>Page</label>
        <input type="number" ng-model="userEventsForm.page"/>

        <label>Page Size</label>
        <input type="number" ng-model="userEventsForm.pageSize"/>

        <button class="venus button" type="submit" ng-disabled="!userEventsForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="updateTicketStatusForm" ng-show="selectedMethod === 'updateTicketStatus'" ng-submit="updateTicketStatus()">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="updateTicketStatusData.eventid" required/>

        <h6 class="venus">Ingressos</h6>
        <a href="" class="venus" ng-click="updateTicketStatusAddTicket()">Adicionar</a>
        <div class="item" ng-repeat="ticket in updateTicketStatusData.tickets">
          <label>Código do ingresso</label>
          <input type="text" ng-model="ticket.ticketCode" required/>

          <label>Timestamp do ingresso</label>
          <input type="number" ng-model="ticket.ticketTimestamp" disabled required/>

          <input type="checkbox" ng-model="ticket.ticketStatus" ng-true-value="1" ng-false-value="0">
          <label>Ingresso Validado: {{ticket.ticketStatus}}</label>
          <a href="" class="venus" ng-click="updateTicketStatusRemoveTicket(ticket)">Remover</a>
        </div>

        <button class="venus button" type="submit" ng-disabled="!updateTicketStatusForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="checkinReportForm" ng-show="selectedMethod === 'checkinReport'" ng-submit="getCheckinReport()">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="checkinReportForm.eventId" required/>

        <button class="venus button" type="submit" ng-disabled="!checkinReportForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="guestListForm" ng-show="selectedMethod === 'guestList'" ng-submit="getGuestList()">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="guestListForm.eventId" required/>

        <label>Fields</label>
        <input type="text" ng-model="guestListForm.fields"/>

        <label>Status</label>
        <select ng-model='guestListForm.filters.status'>
          <option value="all" selected>all</option>
          <option value="checked">checked</option>
          <option value="unchecked">unchecked</option>
        </select>

        <label>Ticket Type ID</label>
        <input type="number" ng-model="guestListForm.filters.tickettypeid"/>

        <label>Session ID</label>
        <input type="number" ng-model="guestListForm.filters.sessionid"/>

        <label>From</label>
        <input type="number" ng-model="guestListForm.filters.from"/>

        <label>Page</label>
        <input type="number" ng-model="guestListForm.page"/>

        <label>Page Size</label>
        <input type="number" ng-model="guestListForm.pageSize"/>

        <button class="venus button" type="submit" ng-disabled="!guestListForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="transactionDataForm" ng-show="selectedMethod === 'transactionData'" ng-submit="getTransactionData()">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Transaction ID</label>
        <input type="text" ng-model="transactionDataForm.transactionId" required/>

        <label>Fields</label>
        <input type="text" ng-model="transactionDataForm.fields"/>

        <button class="venus button" type="submit" ng-disabled="!transactionDataForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="updateUserForm" ng-show="selectedMethod === 'updateUser'" ng-submit="updateUser(updateUserForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>User ID</label>
        <input type="text" ng-model="updateUserForm.userId"/>

        <label>Name</label>
        <input type="text" ng-model="updateUserForm.userdata.name"/>

        <label>Lastname</label>
        <input type="text" ng-model="updateUserForm.userdata.lastname"/>

        <label>Street</label>
        <input type="text" ng-model="updateUserForm.userdata.street"/>

        <label>Number</label>
        <input type="text" ng-model="updateUserForm.userdata.number"/>

        <label>Complement</label>
        <input type="text" ng-model="updateUserForm.userdata.complement"/>

        <label>District</label>
        <input type="text" ng-model="updateUserForm.userdata.district"/>

        <label>City</label>
        <input type="text" ng-model="updateUserForm.userdata.city"/>

        <label>State</label>
        <input type="text" ng-model="updateUserForm.userdata.state"/>

        <label>ZIP</label>
        <input type="text" ng-model="updateUserForm.userdata.zip"/>

        <label>Phone</label>
        <input type="text" ng-model="updateUserForm.userdata.phone"/>

        <button class="venus button" type="submit" ng-disabled="!updateUserForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="createTransactionForm" ng-show="selectedMethod === 'createTransaction'" ng-submit="createTransaction()">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="createTransactionData.eventId" required/>

        <label>ID do Usuário</label>
        <input type="number" ng-model="createTransactionData.userId" required/>

        <label>Código de Desconto</label>
        <input type="text" ng-model="createTransactionData.discountCode" />

        <h6 class="venus">Ingressos</h6>
        <a href="" class="venus" ng-click="createTransactionAddTicket()">Adicionar</a>
        <div class="item" ng-repeat="ticket in createTransactionData.tickets">
          <label>Código do tipo de ingresso</label>
          <input type="number" ng-model="ticket.ticketTypeId" required/>

          <label>Quantidade</label>
          <input type="number" ng-model="ticket.quantity" required/>

          <label>Meia / Inteira</label>
          <select ng-model='ticket.type' required>
            <option value="Inteira" selected>Inteira</option>
            <option value="Meia">Meia</option>
          </select>

          <label>Data da sessão</label>
          <input type="text" ng-model="ticket.session.date" placeholder="DD/MM/AAAA" required/>

          <label>Horário da sessão</label>
          <input type="text" ng-model="ticket.session.time" placeholder="HH:MM" required/>

          <a href="" class="venus" ng-click="createTransactionRemoveTicket(ticket)">Remover</a>
        </div>

        <button class="venus button" type="submit" ng-disabled="!createTransactionForm.$valid">Enviar</button>
      </form>


      <form  class="venus" novalidate name="payTransactionForm" ng-show="selectedMethod === 'payTransaction'" ng-submit="payTransaction(payTransactionForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="payTransactionForm.eventId" required/>

        <label>User ID</label>
        <input type="number" ng-model="payTransactionForm.userId" required/>

        <label>Transaction ID</label>
        <input type="text" ng-model="payTransactionForm.transactionId" required/>

        <label>Método de pagamento</label>
        <select ng-model="payTransactionForm.paymentMethod" required>
          <option value="BoletoBancario">Boleto</option>
          <option value="CartaoCredito">Cartão de Crédito</option>
        </select>

        <div ng-show="payTransactionForm.paymentMethod == 'CartaoCredito'">
          <h6 class="venus">Cartão de crédito</h6>
          <label>CPF</label>
          <input type="text" ng-model="payTransactionForm.creditCard.cpf"/>

          <label>Numero</label>
          <input type="text" ng-model="payTransactionForm.creditCard.number"/>

          <label>Nome</label>
          <input type="text" ng-model="payTransactionForm.creditCard.name"/>

          <label>CVV</label>
          <input type="text" ng-model="payTransactionForm.creditCard.cvv"/>

          <label>Ano de validade</label>
          <input type="text" ng-model="payTransactionForm.creditCard.year"/>

          <label>Mês de validade</label>
          <input type="text" ng-model="payTransactionForm.creditCard.month"/>
        </div>

        <h6 class="venus">Ingressos</h6>
        <a href="" class="venus" ng-click="payTransactionFormAddTicket()">Adicionar</a>
        <div class="item" ng-repeat="ticket in payTransactionFormData.tickets">
          <label>Código do tipo de ingresso</label>
          <input type="number" ng-model="ticket.ticketTypeId" required/>

          <label>Quantidade</label>
          <input type="number" ng-model="ticket.quantity" required/>

          <label>Meia / Inteira</label>
          <select ng-model='ticket.type' required>
            <option value="Inteira" selected>Inteira</option>
            <option value="Meia">Meia</option>
          </select>

          <label>Data da sessão</label>
          <input type="text" ng-model="ticket.session.date" placeholder="DD/MM/AAAA" required/>

          <label>Horário da sessão</label>
          <input type="text" ng-model="ticket.session.time" placeholder="HH:MM" required/>

          <a href="" class="venus" ng-click="payTransactionFormRemoveTicket(ticket)">Remover</a>
        </div>

        <button class="venus button" type="submit" ng-disabled="!payTransactionForm.$valid">Enviar</button>
      </form>

      <form  class="venus" novalidate name="errorListForm" ng-show="selectedMethod === 'errorList'" ng-submit="getError(errorClass)">
        <label>Classe de error</label>
        <select ng-model="errorClass">
          <option value="" selected>Nenhum</option>
          <option value="1000">1000 - Usage Exception</option>
          <option value="2000">2000 - Unauthorized Access Exception</option>
          <option value="3000">3000 - Database Exception</option>
          <option value="4000">4000 - Fatal Error Exception</option>
          <option value="5000">5000 - External Error Exception</option>
          <option value="6000">6000 - Context Exception</option>
        </select>

        <button class="venus button" type="submit">Enviar</button>
      </form>


      <form  class="venus" novalidate name="freepassForm" ng-show="selectedMethod === 'freepass'" ng-submit="freepass(freepassForm)">
        <label>User token</label>
        <input type="text" ng-model="user.token" required disabled/>

        <label>Event ID</label>
        <input type="number" ng-model="freepassForm.eventId" required/>

        <label>Ticket Type ID</label>
        <input type="number" ng-model="freepassForm.ticketTypeId" required/>

        <label>Lista de emails</label>
        <textarea ng-model="freepassForm.emails" title="Separar e-mails por virgula" required></textarea>

        <input type="checkbox" ng-model="freepassForm.isHalfPrice"/>
        <label>Meia Entrada</label>

        <input type="checkbox" ng-model="freepassForm.validate" title="Marque se quiser apenas validar se é possível enviar a lista de cortesias." />
        <label>Validação</label>

        <button class="venus button" type="submit" ng-disabled="!freepassForm.$valid">Enviar</button>
      </form>
    </div>
  </div>
  <div class="venus row" style="margin-top:40px;">
    <div class="venus eight centered">
      <form class="venus" style="margin-bottom:5px;" ng-submit="makeCall()">
        <input id="check1" type="checkbox" name="check" value="check1" ng-model="collapsed">
        <label for="check1">Collapse Results</label>
      </form>
      <div ingresse-user user="responseUser" request-token="user.token"></div>
      <div class="httpcalls" ng-hide="httpCalls.length == 0">
        <a href="" ng-click="clearHttpHistory()" class="venus clear">Limpar</a>
        <div class="calls">
          <p class="call" ng-repeat="call in httpCalls" ng-show="call.requestTime">
            {{call.url}} - {{call.requestTime}}s
            <span class="time" style="width: {{call.requestTime * 10}}%"></span>
          </p>
        </div>
      </div>
      <json-explorer class="result" json-data="{{result}}" collapsed="{{collapsed}}"></json-explorer>
    </div>
  </div>
</div>
