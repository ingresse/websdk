<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Ingresse AngularJS SDK</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!-- build:css({./,.tmp}) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/ng-json-explorer/dist/angular-json-explorer.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/ingresse-emulator.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/websdk.css -->
    <link rel="stylesheet" href="styles/websdk.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="ingresseEmulatorApp">
    <div class="loading-app" ng-hide="ready">Loading...</div>
    <domain-flag position-bottom="true"></domain-flag>
    <div class="ng-cloak" layout="column" layout-fill>
        <md-sidenav layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

            <div ng-controller="SidenavController" layout="column">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Settings</h1>
                </md-toolbar>

                <md-content layout-padding>
                    <md-input-container>
                        <label>Company ID</label>
                        <input type="number" ng-model="companyId" ng-blur="updateCompanyId(companyId)"/>
                    </md-input-container>
                    <md-input-container>
                        <label>API Key</label>
                        <input type="text" ng-model="publicKey" ng-blur="updatePublicKey(publicKey)"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Private Key</label>
                        <input type="text" ng-model="privateKey" ng-blur="updatePrivateKey(privateKey)"/>
                    </md-input-container>
                </md-content>

            </div>
        </md-sidenav>
        <md-toolbar layout="row" layout-align="start center" ng-controller="HeaderController">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                    <md-icon md-svg-icon="styles/images/icons/ic_settings_48px.svg"></md-icon>
                </md-button>
                <h2>Ingresse API</h2>
            </div>
            <div class="flex"></div>
            <md-button class="md-button" ng-click="login()" ng-hide="credentials.userId">Login</md-button>

            <div class="user" ng-show="user.name">
                <img
                    data-ng-show="user.photo"
                    data-ng-src="{{ user.photo }}"
                    class="md-avatar"
                    alt="{{ user.name }}"
                    loading="lazy"
                />
                <p class="name">{{user.name}} {{user.lastname}}</p>
                <p class="type">
                    <span ng-show="user.type === '1'">Admin</span>
                    <span ng-show="user.type === '2'">Pro</span>
                    <span ng-show="user.type === '3'">Free</span>
                </p>
            </div>

            <md-button class="md-button md-raised md-warn" ng-click="logout()" ng-show="credentials.userId">Logout</md-button>
        </md-toolbar>
        <div layout-sm"column" layout-md="column" layout-gt-md="row" ng-view=""></div>
    </div>

    <!-- build:js(./) scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-utils/index.js"></script>
    <script src="bower_components/ng-json-explorer/dist/angular-json-explorer.js"></script>
    <!-- endbuild -->

    <!-- build:js({./,.tmp,app}) scripts/websdk.js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/pagar-me/index.js"></script>
    <script src="bower_components/moment/moment.js"></script>

    <script src="scripts/IngresseAPI.Preferences.js"></script>
    <script src="scripts/IngresseAPI.UserService.js"></script>
    <script src="scripts/IngresseAPI.EventService.js"></script>
    <script src="scripts/IngresseAPI.ErrorInterceptor.js"></script>
    <script src="scripts/IngresseAPI.WWWFormUrlEnconded.js"></script>
    <script src="scripts/IngresseAPI.CookiesService.js"></script>
    <script src="scripts/IngresseAPI.js"></script>

    <script src="scripts/directives/domain-flag.js"></script>

    <script src="scripts/services/payments/BaseStrategy.js"></script>
    <script src="scripts/services/payments/IngresseStrategy.js"></script>
    <script src="scripts/services/payments/PagarMeStrategy.js"></script>
    <script src="scripts/services/payments/PagSeguroStrategy.js"></script>
    <script src="scripts/services/PaymentService.js"></script>

    <script src="scripts/constants/ErrorsConstant.js"></script>
    <script src="scripts/constants/PaymentGatewaysConstant.js"></script>
    <script src="scripts/constants/PaymentTypeConstant.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/EmulatorService.js"></script>
    <script src="scripts/QueryService.js"></script>
    <script src="scripts/controllers/SidenavController.js"></script>
    <script src="scripts/controllers/HashController.js"></script>
    <script src="scripts/controllers/HeaderController.js"></script>
    <script src="scripts/controllers/EventController.js"></script>
    <script src="scripts/controllers/UserController.js"></script>
    <script src="scripts/controllers/ErrorController.js"></script>
    <script src="scripts/controllers/SaleController.js"></script>
    <script src="scripts/controllers/DashboardController.js"></script>
    <script src="scripts/controllers/ProducerController.js"></script>
    <script src="scripts/controllers/FeaturedController.js"></script>
    <script src="scripts/controllers/RootController.js"></script>
    <script src="scripts/controllers/RefundReasonsController.js"></script>
    <script src="scripts/controllers/TicketController.js"></script>
    <script src="scripts/controllers/TicketBoothController.js"></script>
    <script src="scripts/controllers/HomeController.js"></script>
    <script src="scripts/controllers/FreepassController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/BalanceController.js"></script>
    <script src="scripts/controllers/RecoverPasswordController.js"></script>
    <script src="scripts/controllers/SalesGroupController.js"></script>
    <script src="scripts/controllers/SearchController.js"></script>

    <script src="scripts/directives/ingresse-emulator.js"></script>
    <script src="scripts/directives/query-directive.js"></script>
    <script src="scripts/directives/results-directive.js"></script>
    <!-- endbuild -->
</body>
</html>
