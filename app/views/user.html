<div layout-md="column" layout-gt-md="row" layout-align="center start" layout-fill>
    <md-card flex="40">
        <md-card-content>
            <md-tabs md-border-bottom md-dynamic-height>
                <md-tab>
                    <md-tab-label>
                    User
                    </md-tab-label>
                    <md-tab-body>
                        <md-input-container>
                            <label>User token</label>
                            <input type="text" ng-model="user.token" disabled/>
                        </md-input-container>

                        <md-input-container>
                            <label>User ID</label>
                            <input type="number" ng-model="request.id" />
                        </md-input-container>

                        <md-input-container>
                            <label>Fields</label>
                            <input type="text" ng-model="request.fields"/>
                        </md-input-container>

                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button ng-click="getUser()">Send</md-button>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                    Events
                    </md-tab-label>
                    <md-tab-body>
                        <md-input-container>
                            <label>User token</label>
                            <input type="text" ng-model="user.token" disabled/>
                        </md-input-container>

                        <md-input-container>
                            <label>User ID</label>
                            <input type="number" ng-model="request.id" />
                        </md-input-container>

                        <md-input-container>
                            <label>Fields</label>
                            <input type="text" ng-model="request.fields"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Page</label>
                            <input type="text" ng-model="request.page"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Page Size</label>
                            <input type="number" ng-model="request.pageSize"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Lat</label>
                            <input type="text" ng-model="request.filters.lat"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Long</label>
                            <input type="text" ng-model="request.filters.long"/>
                        </md-input-container>

                        <md-input-container>
                            <label>From</label>
                            <input type="date" ng-model="request.filters.from"/>
                        </md-input-container>

                        <md-input-container>
                            <label>To</label>
                            <input type="date" ng-model="request.filters.to"/>
                        </md-input-container>

                        <md-input-container>
                            <label>State</label>
                            <input type="text" ng-model="request.filters.state"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Term</label>
                            <input type="date" ng-model="request.filters.term"/>
                        </md-input-container>

                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button ng-click="getUserEvents()">Send</md-button>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                    Tickets
                    </md-tab-label>
                    <md-tab-body>
                        <md-input-container>
                            <label>User token</label>
                            <input type="text" ng-model="user.token" disabled/>
                        </md-input-container>

                        <md-input-container>
                            <label>User ID</label>
                            <input type="number" ng-model="request.id" />
                        </md-input-container>

                        <md-input-container>
                            <label>Page</label>
                            <input type="number" ng-model="request.page" />
                        </md-input-container>

                        <md-input-container>
                            <label>Page Size</label>
                            <input type="number" ng-model="request.pageSize" />
                        </md-input-container>

                        <md-input-container>
                            <label>Event</label>
                            <input type="text" ng-model="request.filters.event" />
                        </md-input-container>

                        <md-input-container>
                            <label>Term</label>
                            <input type="text" ng-model="request.filters.term" />
                        </md-input-container>

                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button ng-click="getUserTickets()">Send</md-button>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                    Update
                    </md-tab-label>
                    <md-tab-body>
                        <md-input-container>
                            <label>User token</label>
                            <input type="text" ng-model="user.token" disabled/>
                        </md-input-container>

                        <md-input-container>
                            <label>User ID</label>
                            <input type="number" ng-model="request.id" />
                        </md-input-container>

                        <md-input-container>
                            <label>Name</label>
                            <input type="text" ng-model="request.userObj.name"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Lastname</label>
                            <input type="text" ng-model="request.userObj.lastname"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Street</label>
                            <input type="text" ng-model="request.userObj.street"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Number</label>
                            <input type="text" ng-model="request.userObj.number"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Complement</label>
                            <input type="text" ng-model="request.userObj.complement"/>
                        </md-input-container>

                        <md-input-container>
                            <label>District</label>
                            <input type="text" ng-model="request.userObj.district"/>
                        </md-input-container>

                        <md-input-container>
                            <label>City</label>
                            <input type="text" ng-model="request.userObj.city"/>
                        </md-input-container>

                        <md-input-container>
                            <label>State</label>
                            <input type="text" ng-model="request.userObj.state"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Zip</label>
                            <input type="text" ng-model="request.userObj.zip"/>
                        </md-input-container>

                        <md-input-container>
                            <label>Phone</label>
                            <input type="text" ng-model="request.userObj.phone"/>
                        </md-input-container>

                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button ng-click="updateUserInfo()">Send</md-button>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                    Picture
                    </md-tab-label>
                    <md-tab-body>
                        <md-input-container>
                            <label>User ID</label>
                            <input type="number" ng-model="request.id" />
                        </md-input-container>

                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button ng-click="getUserPhotoUrl()">Send</md-button>
                        </div>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-card-content>
    </md-card>

    <md-card flex>
        <md-card-content>
            <md-tabs md-border-bottom md-selected="selectedIndex" md-dynamic-height>
                <md-tab>
                    <md-tab-label>
                    Result
                    </md-tab-label>
                    <md-tab-body>
                        <md-list>
                            <md-list-item class="md-2-line" ng-show="calls[0].url">
                                <div class="md-list-item-text">
                                    <h3>{{calls[0].stopTime | momentum:'HH:mm:ss'}} - {{calls[0].requestTime}}s</h3>
                                    <p>{{calls[0].domain}}</p>
                                    <p ng-repeat="param in calls[0].parameters">{{param}}</p>
                                </div>
                            </md-list-item>
                        </md-list>
                        <json-explorer class="result" json-data="{{result}}" collapsed="false"></json-explorer>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                    History
                    </md-tab-label>
                    <md-tab-body>
                        <md-list>
                            <md-list-item class="md-2-line" ng-repeat="call in calls">
                                <div class="md-list-item-text">
                                    <h3>{{calls[0].stopTime | momentum:'HH:mm:ss'}} - {{calls[0].requestTime}}s</h3>
                                    <p>{{calls[0].domain}}</p>
                                    <p ng-repeat="param in calls[0].parameters">{{param}}</p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
            <md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>
        </md-card-content>
    </md-card>
</div>
